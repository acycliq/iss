<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <style type="text/css">
        body .container {
            min-width: 90%;
            padding: 0 15px;
            margin: 0 -15px;
        }

        html {
            min-height: 101%;
        }

        .bar {
            fill: steelblue;
        }
        
        #map {
            height: 200px;
        }
    </style>
    
    <title>Dashboard</title>
    
     
 
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/css/keen-dashboards.css">
    <link rel="stylesheet" href="../lib/css/dc.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
    <link rel="stylesheet" href="../lib/css/custom.css">
    <link rel="stylesheet" href="https://mrmufflon.github.io/Leaflet.Coordinates/dist/Leaflet.Coordinates-0.1.3.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    
    
    <script src="../lib/js/jquery.min.js"></script>
    <script src="../lib/js/bootstrap.min.js"></script>
    <script src="../lib/js/underscore-min.js"></script>
    <script src="../lib/js/crossfilter.js"></script>
<!--    <script src="../lib/js/d3.min.js"></script>-->
    <script src='https://d3js.org/d3.v4.min.js' type='text/javascript'></script>
    <script src="../lib/js/dc.min.js"></script>
    <script src="../lib/js/queue.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" ></script>
    <script src="../lib/js/keen.min.js"></script>
    <script src="https://mrmufflon.github.io/Leaflet.Coordinates/dist/Leaflet.Coordinates-0.1.3.src.js" charset="utf-8"></script>
    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>


    <script src='js/data_vis.js' type='text/javascript'></script>
    <script src='js/scatter.js' type='text/javascript'></script>
    <script src='js/barchart.js' type='text/javascript'></script>
    <script src='js/piechart.js' type='text/javascript'></script>
    <script src='js/dt.js' type='text/javascript'></script>
    <script src='js/dapi.js' type='text/javascript'></script>

</head>

<body class="application">
    
     <form id="mapCenterForm">
        <input type="hidden" id="xValue" />
        <input type="hidden" id="yValue" />
    </form>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header" style="background-color:skyblue">
                <a class="navbar-brand" href="./">Cell Mapping Visualization</a>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <div class="row">

            <div class="col-sm-6">
                <div class="row">

                    <!-- Scatter Plot -->
                    <div class="col-sm-12">
                        <div class="chart-wrapper">
                            <div class="chart-title">
                                Some title
                            </div>
                            <div class="chart-stage">
                                <div id="scatter-plot">
                                    <svg></svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Scatter Plot -->

                    <!-- Bar Chart -->
                    <div class="col-sm-8">
                        <div class="chart-wrapper">
                            <div class="chart-title">
                                Bar Chart
                            </div>
                            <div class="chart-stage" id="bar-chart">
                                    <svg width="550" height="300">
                                    <!-- Add a clip path -->
                                 <defs>
                                   <clipPath id="my-clip-path">
                                       <rect></rect>
                                   </clipPath> 
                                 </defs>
                                <g class="focus">
                                    <g class="axis"></g>
                                    <g class="axis axis--y"></g>
                                </g>
                                <g class="context">
                                    <g class="axis2"></g>
                                    <g class="brush"></g>
                                </g>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <!-- Bar Chart -->


                    <div class="col-sm-4">

                        <div class="row">
                            <!-- Pie Chart -->
                            <div class="col-sm-12" style="background-color:lavender">
                                <div class="chart-wrapper">
                                    <div class="chart-title">
                                        Some title
                                    </div>
                                    <div class="chart-stage" id="pie">
                                            <svg></svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Pie Chart -->

                        <!-- 2nd Chart below Pie chart-->
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="chart-wrapper">
                                    <div class="chart-title" style="background-color:indianred">
                                        Some text goes here
                                    </div>
                                    <div class="chart-stage">
                                        <div id="age-segment-row-chart"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- 2nd Chart below Pie chart -->
                        </div>
                    </div>


                </div>
            </div>


            <div class="col-sm-2">
                <div class="row">

                    <!-- Blah blah -->
                    <div class="col-sm-12">
                        <div class="chart-wrapper">
                            <div class="chart-title">
                                Another title
                                <table class='table table-hover dc-data-table' style="background-color:Snow" id='dc-table-graph'>
                                    <thead>
                                        <tr class='header'>
<!--                                            <th>Position</th>-->
                                            <th>Class Name</th>
                                            <th>Cell Gene Count</th>
<!--
                                            <th>Gene Names</th>
                                            <th>Prob</th>
-->
                                        </tr>
                                        <tr>
<!--                                            <td id="id_position"> </td>-->
                                            <td id="id_classname"> </td>
                                            <td id="id_cellgenecount"> </td>
<!--
                                            <td id="id_genenames"> </td>
                                            <td id="id_prob"> </td>
-->
                                        </tr>

                                    </thead>
                                </table>
                            </div>
                            <div class="chart-stage"> what is this?
                                <div style="background-color:Snow" id="location-row-chart"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Blah blah-->
                </div>
            </div>



            <div class="col-sm-4">

                <div class="row">
                    <!-- Map -->
                    <div class="col-sm-12">
                        <div class="chart-wrapper">
                            <div class="chart-title">
                                DAPI
                            </div>
                            <div class="chart-stage">
                                <div id="map" style="width: 550px; height: 480px"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Map -->
                </div>

                <div class="row">
                    <!-- Number of events -->
                    <div class="col-sm-12">
                        <div class="chart-wrapper">
                            <div class="chart-title">
                                Title
                            </div>
                            <div class="chart-stage" >
                                <table id="dt" class="display"></table>
                            </div>
                        </div>
                    </div>
                    <!-- Number of events -->
                </div>

            </div>

        </div>

    </div>

    <hr>
    <p class="small text-muted">University College London - <a href="http://www.ucl.ac.uk/cortexlab">Cortexlab</a></p>



</body>

</html>
