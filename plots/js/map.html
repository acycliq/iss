<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://unpkg.com/leaflet@1.0.3/dist/leaflet-src.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css">

    <style type="text/css">
        #map {
        height: 500px;
        width: 500px;
        }
    </style>


</head>



<body>
    <div id="map"></div>

    <script type="text/javascript">
            var map = L.map("map");
            L.tileLayer("../data/img/dapi2/{z}/{x}/{y}.png", {
                minZoom: 1,
                maxZoom: 5,
                attribution: 'Attribution goes here',
                tms: true
            }).addTo(map);

            map.setView([0, 0], 0);

            var myRenderer = L.canvas({ padding: 0.5 });

            for (var i = 0; i < 100; i += 1) { // 100 points
                L.circleMarker(getRandomLatLng(), {
                renderer: myRenderer
              }).addTo(map).bindPopup('marker ' + i);
            }

            function getRandomLatLng() {
                return [
                -90 + 180 * Math.random(),
                -180 + 360 * Math.random()
              ];
            }
    </script>
</body>

</html>
