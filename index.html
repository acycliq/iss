    <style type="text/css">
        body .container {
            min-width: 90%;
            padding: 0 15px;
            margin: 0 -15px;
        }

        html {
            min-height: 100%;
        }

        html {
            overflow-y:scroll;
        }

         /*Bar colors. Overiders bar colors in the barchart*/
        /*.bar {*/
            /*fill: steelblue;*/
        /*}*/

        #map {
            position: relative;
            height: 455px;
        }
        

        th {
            font-size: 12px;
        }

        td {
            font-size: 11px;
        }

        .dataTables_wrapper { font-size: 10px }

        .dataTables {
        "pageLength": 5
        }

        #tooltip {
          position:absolute;
          background-color: #2B292E;
          color: white;
          font-family: sans-serif;
          font-size: 15px;
          pointer-events: none; /*dont trigger events on the tooltip*/
          padding: 15px 20px 10px 20px;
          text-align: center;
          opacity: 0;
          border-radius: 4px;
        }
        
        .grid line {stroke: #ddd;}

        .leaflet-container {background: #000000;}
        
        /* Controls transition of the toggle switch on the leaflet map */
        .slow .toggle-group { transition: left 1.0s; -webkit-transition: left 1.0s; }
        .fast .toggle-group { transition: left 0.1s; -webkit-transition: left 0.1s; }
        .quick .toggle-group { transition: none; -webkit-transition: none; }    
        
        /* Pleasewait spinner gif */
        #pleasewait { position:absolute; top:50%; left:50%; margin-left:-30px; margin-top:-30px; padding: 5px 5px 0 5px; border-radius: 5px; background-color:white; z-index:1000000; }

        .leaflet-verticalcenter {
        /********************************************/
          /* Same as .leaflet-top and .leaflet-bottom */
          position: absolute;
          z-index: 1000;
          pointer-events: none;
          /********************************************/
          top: 50%;
          transform: translateY(-50%);
          padding-top: 10px;
        }

        .leaflet-verticalcenter .leaflet-control {
          margin-bottom: 10px;
        }

        .leaflet-horizontalcenter {
          /********************************************/
          /* Same as .leaflet-top and .leaflet-bottom */
          position: absolute;
          z-index: 1000;
          pointer-events: none;
          /********************************************/
          left: 50%;
          transform: translateX(-50%);
          padding-left: 10px;
        }

         /*Info popup settings*/
        .info {
            padding: 6px 8px;
    		font: 14px/16px Verdana, Geneva, sans-serif;
    		background: white;
    		background: rgba(255,255,255,0.8);
    		box-shadow: 0 0 15px rgba(0,0,0,0.2);
    		border-radius: 5px;
		}
		.info h4 {
            font-family: Verdana, Geneva, sans-serif;
            margin: 0 0 5px;
            color: #065581;
        }
        /*Info popup settings*/

        /*Donut chart settings*/
        path.slice {
            stroke-width: 2px;
        }

        polyline {
            opacity: .3;
            stroke: black;
            stroke-width: 2px;
            fill: none;
        }

        .text {
            font-size: 16pt;
            font-family: Arial;
        }

        .toolTip {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            position: absolute;
            display: none;
            width: auto;
            height: auto;
            background: none repeat scroll 0 0 white;
            border: 0 none;
            border-radius: 8px 8px 8px 8px;
            box-shadow: -3px 3px 15px #888888;
            color: black;
            font: 12px sans-serif;
            padding: 5px;
            text-align: center;
        }
        /*Donut chart settings*/



    </style>

</head>

<body class="application", id="body">

    <div id="loader-wrapper">
        <div id="loader"></div>

		<div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
<!--        <p id='status'>Loading...</p>-->

    </div>
    
<!--    <label><div><input type="checkbox" class="leaflet-control-layers-selector" checked=""><span>Toggle all</span></div></label>-->

    <form id="mapCenterForm">
        <input type="hidden" id="xValue" />
        <input type="hidden" id="yValue" />
        <input type="hidden" id="zValue" />
    </form>

    <form id="scatterCenterForm">
        <input type="hidden" id="xxValue" />
        <input type="hidden" id="yyValue" />
    </form>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header" >
                <a class="navbar-brand" href="./">Cell Mapping Visualization</a>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <!--//top row-->
        <div class="row">

            <div class="col-sm-12">
                    <!-- Map -->
                    <div class="col-sm-7">
                        <div class="chart-wrapper">
                            <div class="chart-title">
                                Gene Map
                            </div>
                            <div class="chart-stage">
                                <div id="map" style="width: 100%;"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Map -->

                    <!-- Scatter Plot -->
                    <div class="col-sm-5">
                        <div class="chart-wrapper">
                            <div class="chart-title">
                                Section Overview
                            </div>
                            <div class="chart-stage">
                                <div id="scatter-plot" class="display compact custom" ; width=100%>
                                    <svg></svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Scatter Plot -->

                </div>
            </div>

        </div>


        <!--bottom row-->
        <div class="row">

                    <!-- Bar and Pie Chart -->
                    <div class="col-sm-7">
                        <div class="col-sm-12">
                            <div class="chart-wrapper">
                                <div class="chart-title">
                                    Cell Type Probabilities
                                </div>
                                <div class="chart-stage">
                                    <div class="col-sm-7">
                                        <div class="chart-stage" id="bar-chart">
                                            <svg width="585" height="250">
                                                <!-- Add a clip path -->
                                                <defs>
                                                    <clipPath id="my-clip-path">
                                                        <rect></rect>
                                                    </clipPath>
                                                </defs>
                                                <g class="focus">
                                                    <g class="axis"></g>
                                                    <g class="axis axis--y"></g>
                                                </g>
                                                <g class="context">
                                                    <g class="axis2"></g>
                                                    <g class="brush"></g>
                                                </g>
                                            </svg>
                                        </div>
                                    </div>

                                    <div class="col-sm-5">
                                        <div class="chart-stage" id="pie">
                                            <svg></svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Datatable -->
                    <div class="col-sm-5">
                            <div class="chart-wrapper">
                                <div class="chart-title" id="dtTitle">
                                    Title
                                </div>
                                <div class="chart-stage">
                                <div class="col-sm-6">
                                    <div class="chart-stage">
                                        <table id="dtTable" class="display compact custom" data-page-length='8' width=100%></table>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="chart-stage">
                                        <table id="dtTable2" class="display compact custom" data-page-length='8' width=100%></table>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    <!-- Datatable -->


        </div>

    </div>

    <hr>
